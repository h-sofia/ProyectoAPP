<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nude Beauty App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/framework7.bundle.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d6ca5adea4.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz@0,6..96;1,6..96&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">



</head>
<body class="body-hp">
  <div class="app-container">
    <!-- Header -->
    <header>
      <h1 class="m-0 fw-bold raleway-text">NUDE BEAUTY</h1>
      <div class="d-flex align-items-center">
        <i id="searchIcon" class="fa-solid fa-magnifying-glass icon-button"></i>
        <div class="search-container" id="searchContainer">
          <input type="text" id="searchInput" placeholder="Buscar...">
        </div>
        <i id="searchIcon" class="fa-solid fa-user icon-button"></i>
      </div>
    </header>

    <!-- Menú horizontal -->
    <nav class="menu-horizontal">
      <a href="index.html" class="active" onclick="loadPage('tienda', this)">Home</a>
      <a href="tienda.html" onclick="loadPage('marcas', this)">Tienda</a>
      <a href="productos.html" onclick="loadPage('skincare', this)">Productos</a>
      <a href="about.html" onclick="loadPage('acerca', this)">Acerca</a>
      <a href="perfil.html" onclick="loadPage('perfil', this)">Perfil</a>
    </nav>

    <!-- Contenido dinámico -->
    <main id="content">
      <div class="container text-center my-3">
        <div class="row">
          <div class="col-4">
            <img src="img/DIOR.png" class="img-fluid rounded" alt="Producto 1">
            <p class="fw-bold mt-2">GLOW, GO, REPEAT</p>
          </div>
          <div class="col-4">
            <img src="img/ONE.png" class="img-fluid rounded" alt="Producto 2">
            <p class="fw-bold mt-2">YOUR GLOW, OUR MISSION</p>
          </div>
          <div class="col-4">
            <img src="img/GISOU.png" class="img-fluid rounded" alt="Producto 3">
            <p class="fw-bold mt-2">HEALTHY HAIR, HAPPY YOU</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Función de menú
    function loadPage(page, element) {
      document.querySelectorAll('.menu-horizontal a').forEach(link => link.classList.remove('active'));
      element.classList.add('active');
      document.getElementById('content').innerHTML = `<p class="text-center mt-5">Contenido de ${page} próximamente...</p>`;
    }

    // Función de búsqueda
    const searchIcon = document.getElementById('searchIcon');
    const searchContainer = document.getElementById('searchContainer');
    searchIcon.addEventListener('click', () => {
      if(searchContainer.style.display === 'flex') {
        searchContainer.style.display = 'none';
      } else {
        searchContainer.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
